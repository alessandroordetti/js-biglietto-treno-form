<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <link rel="stylesheet" href="css/style.css">

    <title>Biglietto del treno con Form</title>
</head>
<body>

    <h1 class="text-white text-uppercase text-center mb-4">Calcola il prezzo del tuo biglietto</h1>

    <main class="container text-center rounded py-5 mb-5">
        <div class="row fw-bold fs-4">
            <div class="col-4">
                <p>
                    Nome Cognome
                </p>

                <input type="text" placeholder="Inserisci il tuo Nome e Cognome" class="rounded fs-5" id="user-name">
            </div>

            <div class="col-4">
                <p>
                    Km da percorrere
                </p>

                <input type="text" placeholder="Inserisci i km da percorrere" class="rounded fs-5" id="user-km">
            </div>

            <div class="col-3">
                <p>
                    Fascia d'età
                </p>
                
                <select name="età" id="età">
                    <option value="Minorenne">Minorenne</option>

                    <option value="Maggiorenne">Maggiorenne</option>

                    <option value="Over65">Over 65</option>
                    
                </select>
            </div>
        </div>

        <div class="row text-center py-5">
            <div class="col-12">
                <button id="enter-button" class="fw-bold mx-3">Genera</button>
                <button id="back-button" class="fw-bold">Annulla</button>
            </div>
        </div>
    </main>

    <h1 class="text-white text-uppercase text-center mb-4">
        Il tuo biglietto
    </h1>

    <section class="container ticket-recap text-black ">

        <h2 class="text-uppercase">
            Dettaglio passeggeri
        </h2>

        <div class="row">
            <div class="col-4 bg-secondary">
                <p class="text-uppercase fw-bold fs-2">Nome passeggero</p>

                <p id="traveller-name" class="fs-2">

                </p>
            </div>

            <div class="col">
                <p class="fw-bold fs-4">
                    Offerta
                </p>

                <p id="ticket-type">

                </p>
            </div>

            <div class="col">
                <p class="fw-bold fs-4 mb-5">
                    Carrozza
                </p>

                <p class="fs-2">
                    
                </p>
            </div>

            <div class="col">
                <p class="fw-bold fs-4 mb-5">
                    Codice CP
                </p>

                <p class="fs-2">
                    
                </p>
            </div>

            <div class="col">
                <p class="fw-bold fs-4">
                    Costo biglietto
                </p>

                <p class="fw-bold fs-4" id="ticket-price">
                    Costo biglietto
                </p>
            </div>
        </div>
    </section>


    <script src="js/myscripts.js"></script>
</body>
</html>
